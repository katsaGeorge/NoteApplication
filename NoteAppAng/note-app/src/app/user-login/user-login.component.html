<header>
  <div class="m-4 ">
    Welcome to Note App. Please Login to use this Application!
  </div>
</header>

<div class="container w-50 ">
  <div class="mt-3">
    <form [formGroup]="loginForm">
      <div class="card shadow">
        <div class="card-header text-center">
          <span class="fs-3"> Login</span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 mt-2">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Username</mat-label>
                <input formControlName="username" matInput required>
              </mat-form-field>
            </div>
            <div class="col-md-12 mt-2">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password"  required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button [disabled]="loginForm.invalid" class=" btn btn-primary btn-lg m-2" (click)="login()">
            Submit
          </button>
        </div>
      </div>

    </form>
  </div>
  <div *ngIf="errorInLoggin">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{errormessage}}</strong> You should check your username and password.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


  </div>


</div>
