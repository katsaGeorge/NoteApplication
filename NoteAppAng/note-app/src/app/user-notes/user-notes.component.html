  <div class="w-50  mx-auto">
    <div *ngFor="let note of notes; index as i;">
     <div class="mb-3 border-1">
  <mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="fs-5 subject">
        {{note.subject}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p class="fs-7">{{note.text}}</p>
    <div class="mt-2">
      <button (click)="openEditModal(note)" class="btn btn-sm btn-primary" type="button">Edit</button>
      <button (click)="deleteModal(note)" class="btn btn-sm btn-danger ms-2" type="button">Delete</button>
    </div>
  </mat-expansion-panel>
  </mat-accordion>
     </div>
  </div>
