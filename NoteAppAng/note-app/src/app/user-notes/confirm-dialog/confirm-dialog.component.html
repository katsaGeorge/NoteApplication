
<h3 class="mb-2" mat-dialog-title>Delete Note</h3>
<mat-dialog-content class="mat-typography">
<p>Are you sure you want to delete this note?</p>

<mat-dialog-actions align="end">
    <button class="btn btn-danger m-1" (click)="confirm(false)">Cancel</button>
    <button class="btn btn-success m-1" (click)="confirm(true)">Confirm</button>
</mat-dialog-actions>
</mat-dialog-content>
